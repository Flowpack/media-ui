type Query {
  asset(identifier: ID!): Asset
  assets(tag: String): [Asset]
  assetProxies(assetSource: AssetSource, tag: String, limit: Int, offset: Int): [AssetProxy]
  assetSources: [AssetSource]
  assetCollections: [AssetCollection]
  tags: [Tag]
}

type AssetSource {
    identifier: ID!
    label: String!
    readOnly: Boolean
}

type AssetProxy {
    identifier: ID!
    label: String!
    filename: String!
    lastModified: String!
    fileSize: Int
    mediaType: String!
    widthInPixels: Int
    heightInPixels: Int
    thumbnailUri: String
    previewUri: String
}

type Asset {
    identifier: ID!
    title: String
    label: String!
    caption: String
    mediaType: String!
    fileExtension: String!
    filename: String!
    copyrightNotice: String
    thumbnail: String
    tags: [Tag]
}

type Tag {
    label: String!
}

type AssetCollection {
    title: String!
    assets: [Asset]
    tags: [Tag]
}

schema {
  query: Query
}
