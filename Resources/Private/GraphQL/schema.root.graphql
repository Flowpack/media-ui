type Query {
  asset(identifier: ID!): Asset
  assets(tag: String): [Asset]
  tags: [Tag]
}

type Asset {
    identifier: ID!
    title: String
    label: String!
    caption: String
    mediaType: String!
    fileExtension: String!
    filename: String!
    copyrightNotice: String
    thumbnail: String
    tags: [Tag]
}

type Tag {
    label: String!
}

schema {
  query: Query
}
