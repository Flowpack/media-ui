- name: 'Media API'
  uriPattern: 'neos/graphql/<GraphQLSubroutes>'
  subRoutes:
    'GraphQLSubroutes':
      package: 't3n.GraphQL'
      variables:
        'endpoint': 'media-assets'

- name: 'Media Ui Upload'
  uriPattern: 'neos/management/mediaui/upload(/{resourceIdentifier})'
  defaults:
    '@package': 'Flowpack.Media.Ui'
    '@controller': 'Media'
    '@format': 'json'
    '@action': 'upload'
    'resourceIdentifier': ''
