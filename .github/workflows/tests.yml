name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: yarn

      - name: Run linting
        run: yarn lint

  codestyle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: PHPStan
        uses: docker://oskarstark/phpstan-ga
        with:
          args: analyse

  e2e:
    env:
      # Solves error when parcel tries to count cpus via lscpu
      PARCEL_WORKERS: 1

    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build sources
        run: yarn build:module

      - name: Run TestCafe
        run: yarn test:github-actions
